<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Types of Input's in HTML.</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Place to enter any text.</label>
      <input type="text" name="" value="">
      <br>
      <label>Input element to Submit any entered date.</label>
      <input type="submit" name="">
      <br>
      <label>Input element to choose a file.</label>
      <input type="file" name="" value="">
      <br>
      <label>Input element to enter a date.</label>
      <input type="date" name="" value="">
      <br>
      <label>Input element RADIO</label>
      <input type="radio" name="" value="">
      <label>Password</label>
      <input type="password" name="" value="">
      <br>
      <label>Input element to select color.</label>
      <input type="color" name="" value="">
      <br>
      <label>Input element checkbox</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Input element RANGE.</label>
      <input type="range" name="" value="">
    </form>


  </body>
</html>
